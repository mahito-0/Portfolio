<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Photo Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ddd;
      background: #121212;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      background: rgba(30, 30, 30, 0.9);
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #444;
      animation: pulseGlow 3s ease-in-out infinite;
      backdrop-filter: saturate(180%) blur(6px);
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #aaa;
      letter-spacing: 2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 4px #555;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      z-index: 10;
    }

    .gallery img {
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      background: #222;
      cursor: pointer;
      object-fit: cover;
      flex-shrink: 0;
    }

    .gallery img.small { width: 200px; height: 130px; }
    .gallery img.medium { width: 300px; height: 200px; }
    .gallery img.large { width: 450px; height: 300px; }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(150, 150, 150, 0.7);
      animation: pulseHover 0.6s ease;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(30, 30, 30, 0.9);
      color: #888;
      backdrop-filter: saturate(180%) blur(6px);
    }

    @keyframes pulseGlow {
      0%, 100% {
        border-color: #444;
        box-shadow: 0 0 10px #44466080, 0 0 18px #44466050;
      }
      50% {
        border-color: #666;
        box-shadow: 0 0 18px #666688, 0 0 28px #666688aa;
      }
    }

    @keyframes pulseHover {
      0% { transform: scale(1.02); }
      50% { transform: scale(1.09); }
      100% { transform: scale(1.07); }
    }

    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
      animation: fadeInLightbox 0.3s ease forwards;
    }

    #lightboxOverlay.active {
      display: flex;
    }

    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      animation: scaleIn 0.3s ease forwards;
    }

    #lightboxClose {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #ddd;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      z-index: 2100;
      user-select: none;
      transition: background 0.3s ease;
    }

    #lightboxClose:hover {
      background: rgba(255,255,255,0.3);
      color: #222;
    }

    @keyframes fadeInLightbox {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 320px) {
      .gallery img.small,
      .gallery img.medium,
      .gallery img.large {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¸ Gallery</h1>
  </header>

  <main class="gallery">
    <img src="OTHER/images/2024_04_04_17_38_IMG_7094.JPG" alt="Photo 1" class="medium" data-aos="fade-up">
    <img src="OTHER/images/2024_05_02_03_35_IMG_7670.jpg" alt="Photo 2" class="medium" data-aos="zoom-in" data-aos-delay="100">
    <img src="OTHER/images/1622096051761.jpg" alt="Photo 3" class="large" data-aos="flip-left" data-aos-delay="200">
    <img src="OTHER/images/IMG_5723.HEIC" alt="Photo 4" class="small" data-aos="fade-right" data-aos-delay="300">
    <img src="OTHER/images/IMG_20210903_141144.jpg" alt="Photo 5" class="medium" data-aos="zoom-out-up" data-aos-delay="400">
    <img src="OTHER/images/IMG_20211228_160357.jpg" alt="Photo 6" class="small" data-aos="fade-up" data-aos-delay="500">
    <img src="OTHER/images/PXL_20230608_184336135.NIGHT.jpg" alt="Photo 7" class="large" data-aos="zoom-in" data-aos-delay="600">
    <img src="OTHER/images/PXL_20230622_102030773.ACTION_PAN-01.COVER.jpg" alt="Photo 8" class="medium" data-aos="flip-left" data-aos-delay="700">
    <img src="OTHER/images/PXL_20230624_142017384.NIGHT.JPG" alt="Photo 9" class="small" data-aos="fade-right" data-aos-delay="800">
    <img src="OTHER/images/PXL_20230626_193437860.NIGHT.jpg" alt="Photo 10" class="medium" data-aos="zoom-out-up" data-aos-delay="900">
    <img src="OTHER/images/PXL_20230705_100101329.jpg" alt="Photo 11" class="large" data-aos="fade-up" data-aos-delay="1000">
    <img src="OTHER/images/PXL_20230707_163546690.LONG_EXPOSURE-01.COVER.jpg" alt="Photo 12" class="medium" data-aos="zoom-in" data-aos-delay="1100">
    <img src="OTHER/images/2025_05_28_16_51_IMG_2316.jpg" alt="Photo 13" class="small" data-aos="flip-left" data-aos-delay="1200">
    <img src="OTHER/images/2025_05_20_18_28_IMG_2112.jpeg" alt="Photo 14" class="medium" data-aos="fade-right" data-aos-delay="1300">
    <img src="OTHER/images/2024_07_15_19_00_IMG_8899.jpg" alt="Photo 15" class="large" data-aos="zoom-out-up" data-aos-delay="1400">
  </main>

  <footer>
    &copy;2025 Syed Al Mahmud. All rights reserved.
  </footer>

  <div id="lightboxOverlay">
    <span id="lightboxClose">&times;</span>
    <img src="" alt="Fullscreen Image" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = lightboxOverlay.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightboxOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    lightboxOverlay.addEventListener('click', e => {
      if (e.target === lightboxOverlay) {
        lightboxOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && lightboxOverlay.classList.contains('active')) {
        lightboxOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
