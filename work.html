<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore More - Syed Al Mahmud</title>
    <style>
        :root {
            --bg-color: #838080ee;
            --card-bg: #1c1c1c;
            --text-color: #000000;
            --accent: #4e9eff00;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 4rem 1rem;
            animation: fadeInUp 1s ease forwards;
            position: relative;
            z-index: 1;
        }
        
        h2.section-title {
            text-align: center;
            font-size: 6rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ffffff, #000000);
            background-size: 300% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInTitle 1.2s ease forwards, gradientShift 6s ease infinite;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeInTitle {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 300% center;
            }
        }
        
        .page-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        
        .page-card {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), inset 0 0 16px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        /* Glass reflection overlay */
        
        .page-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient( 135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 40%, rgba(255, 255, 255, 0) 60%);
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: -1;
        }
        /* Animated light streak - smoother version */
        
        .page-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient( 90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 80%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-15deg);
            transition: left 1s ease;
        }
        /* Hover effects */
        
        .page-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 0 24px rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .page-card:hover::before {
            opacity: 1;
        }
        /* Smoother light animation */
        
        .page-card:hover::after {
            left: 150%;
            transition: left 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Content wrapper to ensure text stays above effects */
        
        .page-card-content {
            position: relative;
            z-index: 2;
        }
        
        .page-card img {
            max-width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .page-card h3 {
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            font-size: 2rem;
        }
        
        .page-card p {
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            margin: 1rem;
            transition: background var(--transition-speed);
        }
        
        .btn:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 0 24px rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Animations */
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h2.section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Matrix Canvas -->
    <canvas id="simpleParticles"></canvas>

    <div class="container">
        <h2 class="section-title">Explore More</h2>
        <div class="page-grid">
            <div class="page-card">
                <img src="OTHER/img/cloudplay.png" alt="CloudPlay" />
                <h3>CloudPlay</h3>
                <p>A web-based gaming platform with classic games like Snake, Pong, and more.</p>
                <a href="game.html" class="btn">Visit CloudPlay</a>
            </div>
            <div class="page-card">
                <img src="OTHER/img/pics.png" alt="Photo Gallery" />
                <h3>My Photo Gallery</h3>
                <p>Explore a simple gallery showcasing personal photos and memories.</p>
                <a href="pics.html" class="btn">View Gallery</a>
            </div>
            <div class="page-card">
                <img src="OTHER/img/shop.png" alt="Photo Gallery" />
                <h3>Sneaker Vault </h3>
                <p>A Sneakers shop Website using HTML CSS and Java Script</p>
                <a href="OTHER/shop/index.html" class="btn">View Shop</a>
            </div>
        </div>

        <!-- Matrix Animation Script -->
        <script>
            const canvas = document.getElementById('simpleParticles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Settings - easy to customize
            const config = {
                particleCount: 60, // Number of particles
                particleColor: 'rgba(255, 255, 255, 0.5)', // Particle color
                lineColor: 'rgba(255, 255, 255, 0.2)', // Connection line color
                particleSize: 2, // Base particle size
                lineDistance: 100, // Max distance to draw connections
                speed: 0.5 // Movement speed
            };

            // Create particles
            const particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * config.speed - config.speed / 2,
                    vy: Math.random() * config.speed - config.speed / 2,
                    size: Math.random() * 2 + config.particleSize
                });
            }

            // Animation loop
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Trail effect
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update and draw particles
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    // Bounce off edges
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = config.particleColor;
                    ctx.fill();
                });

                // Draw connections between nearby particles
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < config.lineDistance) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = config.lineColor;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            setInterval(drawMatrix, 33);

            // Adjust on resize
            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        </script>
</body>

</html>
